<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynn | 404 Not Found</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        accent: '#8b5cf6', // Violet-500
                        accentHover: '#7c3aed', // Violet-600
                        dark: '#0f0f11',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'glitch': 'glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        glitch: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-3px, 3px)' },
                            '40%': { transform: 'translate(-3px, -3px)' },
                            '60%': { transform: 'translate(3px, 3px)' },
                            '80%': { transform: 'translate(3px, -3px)' },
                            '100%': { transform: 'translate(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f0f11;
            color: white;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.2);
        }

        /* Glowing background blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            transition: transform 0.1s linear; 
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 0.6s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 75px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 10px, 0); }
            80% { clip: rect(35px, 9999px, 95px, 0); }
            100% { clip: rect(50px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(15px, 9999px, 80px, 0); }
            20% { clip: rect(85px, 9999px, 10px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            60% { clip: rect(10px, 9999px, 90px, 0); }
            80% { clip: rect(65px, 9999px, 25px, 0); }
            100% { clip: rect(40px, 9999px, 60px, 0); }
        }
    </style>
</head>
<body class="antialiased selection:bg-accent selection:text-white flex flex-col min-h-screen">

    <!-- Background Blobs -->
    <div class="bg-blob blob-1 bg-purple-600 w-96 h-96 top-0 left-[-100px]"></div>
    <div class="bg-blob blob-2 bg-blue-600 w-96 h-96 bottom-0 right-[-100px]"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 px-6 py-6 flex justify-between items-center backdrop-blur-sm">
        <a href="/" class="text-xl font-display font-bold tracking-tight hover:text-gray-300 transition-colors">
            Fynn<span class="text-accent">.qzz.io</span>
        </a>
        <div class="flex gap-4">
            <a href="/" class="text-sm text-gray-400 hover:text-white transition-colors">Home</a>
            <a href="/Projects" class="text-sm text-gray-400 hover:text-white transition-colors">Projects</a>
            <a href="/Contact" class="text-sm text-gray-400 hover:text-white transition-colors">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-center items-center px-6 pt-24 pb-12">
        
        <div class="glass-card p-12 rounded-3xl max-w-2xl text-center border-accent/20 relative overflow-hidden">
            <!-- Decorative background element inside card -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-32 bg-red-500/10 blur-[50px] rounded-full"></div>

            <div class="relative z-10 flex flex-col items-center">
                <!-- Icon -->
                <div class="mb-6 bg-white/5 p-4 rounded-full">
                    <i data-lucide="unlink" class="w-12 h-12 text-red-400"></i>
                </div>

                <!-- Added 'animate-glitch' class here for the shake effect -->
                <h1 class="text-6xl md:text-8xl font-display font-bold mb-4 glitch-text animate-glitch" data-text="404">404</h1>
                
                <h2 class="text-2xl font-bold mb-4">Page Not Found</h2>

                <p class="text-gray-400 leading-relaxed mb-8 max-w-sm">
                    Looks like you glitched out of the map. This page doesn't exist or was moved to another dimension.
                </p>

                <!-- Go Home Button -->
                <a href="/" class="px-8 py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-all flex items-center gap-2">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Return to Base
                </a>
            </div>
        </div>

    </main>

    <footer class="text-center py-8 text-gray-500 text-sm">
        <p>&copy; 2026 Fynn. All rights reserved.</p>
    </footer>

    <script>
        lucide.createIcons();

        // Background Blob Logic
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const blob1 = document.querySelector('.blob-1');
            const blob2 = document.querySelector('.blob-2');
            
            if(blob1) blob1.style.transform = `translateY(${scrollY * 0.4}px) rotate(${scrollY * 0.05}deg)`; 
            if(blob2) blob2.style.transform = `translateY(-${scrollY * 0.2}px) translateX(-${scrollY * 0.1}px)`;
        });
    </script>
</body>
</html>
